<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ChatEngine Unread Messages Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        margin: 30px auto;
    }
    </style>
</head>

<body>
    <!--two chat windows representing two different users-->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-6">
                <div class="card" id="rick-card">
                    <div class="card-header">
                        Chat with Morty <span class="badge badge-pill badge-success float-right" id="rick-count"></span>
                    </div>
                    <div class="card-block">
                        <div class="log" id="rick-output"></div>
                        <div class="input-group">
                            <input type="text" class="form-control message" placeholder="Your Message..." id="rick-input" onkeypress="rickSubmit(event)" onfocus="rickActive()">
                            <span class="input-group-btn"><button class="btn btn-primary" type="submit" id="rick-submit" onclick="rickSend()" onfocus="rickActive()">Send</button></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Chat with Rick
                    </div>
                    <div class="card-block">
                        <div class="log" id="morty-output"></div>
                        <div class="input-group">
                            <input type="text" class="form-control message" placeholder="Your Message..." id="morty-input" onkeypress="mortySubmit(event)" onfocus="rickInactive()">
                            <span class="input-group-btn"><button class="btn btn-primary" type="submit" onclick="mortySend()" onfocus="rickInactive()">Send</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="node_modules/chat-engine/dist/latest/chat-engine.js" type="text/javascript"></script>
    <script src="node_modules/chat-engine-unread-messages/dist/chat-engine-unread-messages.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
